<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utilities Test - NotesVault</title>
    <link rel="stylesheet" href="../styling/variables.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--notes-bg-light);
            padding: 2rem;
        }
        .test-container {
            max-width: 600px;
            margin: 0 auto;
            background: var(--white);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .test-section {
            margin-bottom: 2rem;
            padding: 1rem;
            border: 1px solid var(--gray-300);
            border-radius: 0.5rem;
        }
        #test-dropdown-container {
            margin: 1rem 0;
        }
        .search-parameters-select {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid var(--gray-300);
            border-radius: 0.375rem;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>NotesVault Utilities Test</h1>
        
        <div class="test-section">
            <h3>CSS Variables Test</h3>
            <div style="background-color: var(--notes-orange); color: var(--white); padding: 1rem; border-radius: 0.5rem;">
                Orange theme color test
            </div>
            <div style="background-color: var(--notes-green-light); color: var(--gray-900); padding: 1rem; border-radius: 0.5rem; margin-top: 0.5rem;">
                Green light theme color test
            </div>
        </div>

        <div class="test-section">
            <h3>Utilities.js Test</h3>
            <div id="test-dropdown-container"></div>
            <button onclick="testCreateDropdown()" style="background-color: var(--notes-orange); color: var(--white); padding: 0.5rem 1rem; border: none; border-radius: 0.375rem; cursor: pointer;">
                Create Test Dropdown
            </button>
            <button onclick="testShowMessage()" style="background-color: var(--green-success); color: var(--white); padding: 0.5rem 1rem; border: none; border-radius: 0.375rem; cursor: pointer; margin-left: 0.5rem;">
                Show Test Message
            </button>
        </div>
    </div>

    <script src="../scripts/utilities.js"></script>
    <script>
        function testCreateDropdown() {
            const container = document.getElementById('test-dropdown-container');
            const options = ['Option 1', 'Option 2', 'Option 3'];
            createDropdown(container, 'test-select', 'Choose an option...', options);
        }

        function testShowMessage() {
            showMessage('Utilities are working correctly!', 'success');
        }
    </script>
</body>
</html>
