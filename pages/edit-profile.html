<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NotesVault - Update Profile</title>


  <link rel="icon" href="/assets/index/images/favicon.png" type="image/x-icon" />


  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />


  <link rel="stylesheet" href="/styling/variables.css" />
  <link rel="stylesheet" href="/styling/base.css" />
  <link rel="stylesheet" href="/styling/profile.css" />
</head>
<body data-require-auth="true">

  <div id="header-placeholder"></div>


  <main class="profile-container">
    <div class="profile-header">
      <h1>Update Profile</h1>
      <p>Modify your personal information and save changes</p>
    </div>

    <section class="profile-info-card">
      <div class="card-header">
        <h2><i class="fas fa-user-edit"></i> Edit Personal Information</h2>
      </div>

      <div class="profile-info-content">
        <div class="profile-avatar">
          <div class="avatar-circle">
            <i class="fas fa-user-graduate"></i>
          </div>
          <button class="change-avatar-btn">Change Photo</button>
        </div>

        <div class="profile-details">
          <form id="update-profile-form">
            <div class="form-group">
              <label for="name">Full Name</label>
              <input type="text" id="name" name="name" value="Pranav K" required />
            </div>

            <div class="form-group">
              <label for="email">Email Address</label>
              <input type="email" id="email" name="email" value="pranavk@gmail.com" required />
            </div>

            <div class="form-group">
              <label for="institution">Institution</label>
              <input type="text" id="institution" name="institution" value="University of Mumbai" />
            </div>

            <div class="form-group">
              <label for="branch">Branch</label>
              <input type="text" id="branch" name="branch" value="Computer Science" />
            </div>

            <div class="form-group">
              <label for="year">Year</label>
              <select id="year" name="year">
                <option selected>2nd Year</option>
                <option>1st Year</option>
                <option>3rd Year</option>
                <option>4th Year</option>
              </select>
            </div>

            <div class="form-group">
              <label for="studentId">Student ID</label>
              <input type="text" id="studentId" name="studentId" value="CS2024-049" />
            </div>

            <div class="form-actions">
              <a href="profile.html" class="btn-secondary"><i class="fas fa-arrow-left"></i> Back</a>
              <button type="submit" class="btn-primary"><i class="fas fa-save"></i> Save Changes</button>
            </div>
          </form>
        </div>
      </div>
    </section>
  </main>


  <div id="footer-placeholder"></div>


  <script src="/scripts/auth.js" defer></script>
  <script src="/scripts/script.js"></script>
  <script>
    document.getElementById("update-profile-form").addEventListener("submit", (e) => {
      e.preventDefault();
      alert("Profile updated successfully!");
      window.location.href = "profile.html";
    });
  </script>
</body>
</html>
