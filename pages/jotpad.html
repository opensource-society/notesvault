<!-- JotPad (HTML) -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NotesVault - JotPad</title>

    <!-- Favicon -->
    <link
      rel="icon"
      href="../assets/index/images/favicon.png"
      type="image/x-icon"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="../styling/jotpad.css" />
    <link rel="stylesheet" href="../styling/base.css" />
    <link rel="stylesheet" href="../styling/variables.css" />
  </head>

  <body>
    <!-- Header -->
    <div id="header-placeholder"></div>

    <!-- Hero Section -->
    <section class="jotpad-hero">
      <div class="container">
        <h1>JotPad</h1>
        <p class="subtitle">A Clean, Real Time Note Taking Editor!</p>
      </div>
    </section>

     <br/>
    <div class="editor-wrapper">
      <div class="editor-container">
        <div class="mode-toggle">
          <button class="mode-btn active" id="textModeBtn">Text Mode</button>
          <button class="mode-btn" id="drawModeBtn">Draw Mode</button>
        </div>

        <div class="drawing-container">
          <div
            class="note-box empty"
            contenteditable="true"
            id="noteArea"
            spellcheck="true"
          ></div>
          <canvas id="drawingCanvas"></canvas>
        </div>

        <div class="button-wrapper">
          <!-- Drawing Tools (only visible in draw mode) -->
          <div class="drawing-tools" id="drawingTools" style="display: none;">
            <button class="tool-btn active" id="penTool" title="Pen Tool">
              <i class="fa-solid fa-pen"></i>
            </button>
            <button class="tool-btn" id="eraserTool" title="Eraser Tool">
              <i class="fa-solid fa-eraser"></i>
            </button>
            <label for="brushSize" style="font-size: 14px; margin-left: 10px;">Size:</label>
            <input type="range" id="brushSize" min="1" max="20" value="2" class="brush-slider" style="width: 80px; margin-left: 5px;">
          </div>

          <button class="download-btn" onclick="downloadPDF()">
            Download as PDF
          </button>
          <button class="delete-btn" onclick="deleteAll()">Delete All</button>
          <button
            class="download-btn"
            id="saveDrawingBtn"
            style="display: none"
          >
            Save Drawing
          </button>
          <button class="delete-btn" id="clearDrawingBtn" style="display: none">
            Clear Drawing
          </button>

     <label for="bgColorPicker" class="upload-btn" title="Change Background Color">
  <i class="fa-solid fa-palette"></i> Background
</label>
<input type="color" id="bgColorPicker" value="#ffffff" >



        <label for="imageUpload" class="upload-btn">
  <i class="fa-solid fa-image"></i> Upload Image
</label>
<input type="file" id="imageUpload" accept="image/*"/>
<button class="upload-btn" id="boldBtn" title="Bold">
  <i class="fa-solid fa-bold"></i>
</button>
<button class="upload-btn" id="italicBtn" title="Italic">
  <i class="fa-solid fa-italic"></i>
</button>
<button class="upload-btn" id="underlineBtn" title="Underline">
  <i class="fa-solid fa-underline"></i>
</button>

<!-- Font color picker -->
<label for="fontColorPicker" class="upload-btn" title="Font Color">
  <i class="fa-solid fa-font"></i> Color
</label>
<input type="color" id="fontColorPicker" value="#000000" >


<button class="upload-btn" id="increaseFontBtn" title="Increase Font Size">
  <i class="fa-solid fa-plus"></i> A+
</button>
<button class="upload-btn" id="decreaseFontBtn" title="Decrease Font Size">
  <i class="fa-solid fa-minus"></i> A-
</button>
<button class="upload-btn" id="addLinkBtn" title="Add Link">
  <i class="fa-solid fa-link"></i> Link
</button>


        <button class="icon-btn" id="highlightToggleBtn" title="Highlight"><i class="fa-solid fa-highlighter"></i></button>
        <div id="highlightPalette" class="circular-palette" title="Select Highlight Color">
        </div>

      </div>
    </div>
    </div>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <!-- JavaScript -->
    <script src="../scripts/script.js"></script>
    <script src="../scripts/jotpad.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  </body>
</html>
