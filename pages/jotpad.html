<!-- JotPad (HTML) -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NotesVault - JotPad</title>

    <!-- Favicon -->
    <link
      rel="icon"
      href="../assets/index/images/favicon.png"
      type="image/x-icon"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="../styling/jotpad.css" />
    <link rel="stylesheet" href="../styling/base.css" />
    <link rel="stylesheet" href="../styling/variables.css" />
  </head>

  <body>
    <!-- Header -->
    <div id="header-placeholder"></div>

    <!-- Hero Section -->
    <section class="jotpad-hero">
      <div class="container">
        <h1>JotPad</h1>
        <p class="subtitle">A Clean, Real Time Note Taking Editor!</p>
      </div>
    </section>

     <br/>

  <div class="note-meta container">
    <label for="branchSelect">Branch:</label>
    <select id="branchSelect">
      <option value="">Select Branch</option>
    </select>

    <label for="semesterSelect">Semester:</label>
    <select id="semesterSelect">
      <option value="">Select Semester</option>
    </select>

    <label for="uploaderInput">Uploaded By:</label>
    <input type="text" id="uploaderInput" placeholder="Enter your name" />
  </div>
  <br/>

    <div class="editor-wrapper">
      <div class="editor-container">
        <div class="mode-toggle">
          <button class="mode-btn active" id="textModeBtn">Text Mode</button>
          <button class="mode-btn" id="drawModeBtn">Draw Mode</button>
        </div>

        <div class="drawing-container">
          <div
            class="note-box empty"
            contenteditable="true"
            id="noteArea"
            spellcheck="true"
          ></div>
          <canvas id="drawingCanvas"></canvas>
        </div>

        <div class="button-wrapper">
          <!-- Drawing Tools (only visible in draw mode) -->
          <div class="drawing-tools" id="drawingTools" style="display: none;">
            <button class="tool-btn active" id="penTool" title="Pen Tool">
              <i class="fa-solid fa-pen"></i>
            </button>
            <button class="tool-btn" id="eraserTool" title="Eraser Tool">
              <i class="fa-solid fa-eraser"></i>
            </button>
            <label for="brushSize" style="font-size: 14px; margin-left: 10px;">Size:</label>
            <input type="range" id="brushSize" min="1" max="20" value="2" class="brush-slider" style="width: 80px; margin-left: 5px;">
          </div>

          <button class="download-btn" onclick="downloadPDF()">
            Download as PDF
          </button>
          <button class="delete-btn" onclick="deleteAll()">Delete All</button>
          <button
            class="download-btn"
            id="saveDrawingBtn"
            style="display: none"
          >
            Save Drawing
          </button>
          <button class="delete-btn" id="clearDrawingBtn" style="display: none">
            Clear Drawing
          </button>
          <button class="icon-btn" id="bookmarkToggleBtn" title="Bookmark"><i class="fa-regular fa-star"></i></button>
        <button class="icon-btn" id="highlightToggleBtn" title="Highlight"><i class="fa-solid fa-highlighter"></i></button>
        <div id="highlightPalette" class="circular-palette" title="Select Highlight Color">
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <!-- JavaScript -->
    <script src="../scripts/script.js"></script>
    <script src="../scripts/jotpad.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  </body>
</html>
