<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - NotesVault</title>
  <link rel="stylesheet" href="../styling/signup.css" />
  <link rel="icon" href="favicon.png" type="image/x-icon"/>
  <link rel="stylesheet" href="../components/header.css"/>
  <script src="../components/header.js"></script>

</head>

<body class="bg-notes-bg-light">


  <!-- Header -->
  <header style="height: 100px;" id="header-holder">

  </header>

  <div id="messageBox" class="message-box"></div>

  <div class="home-button-container">
    <a href="index.html" class="home-button">
      &larr; Back to Home
    </a>
  </div>

  <div class="card-container">
    <h2>Create Your Account</h2>
    <p>Join NotesVault today!</p>

    <form id="signupForm" class="form-space-y-6">
      <div>
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required placeholder="John Doe" />
      </div>

      <div>
        <label for="email">Email address</label>
        <input type="email" id="email" name="email" required placeholder="you@example.com" />
      </div>

      <div>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required placeholder="••••••••" />
      </div>

      <div>
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" required placeholder="••••••••" />
      </div>

      <div>
        <button type="submit" class="btn-primary" id="signupBtn">
          <span id="btnText">Sign up</span>
          <span class="spinner" id="spinner"></span>
        </button>
      </div>
    </form>

    <div class="signin-link-section">
      <p>
        Already have an account?
        <a href="login.html">Sign in here</a>
      </p>
    </div>
  </div>

  <script>
    function showMessageBox(message, type = 'success') {
      const messageBox = document.getElementById('messageBox');
      messageBox.textContent = message;
      messageBox.className = 'message-box show';
      messageBox.style.backgroundColor = (type === 'error') ? 'var(--red-error)' : 'var(--green-success)';

      setTimeout(() => {
        messageBox.classList.remove('show');
      }, 3000);
    }

    document.getElementById('signupForm').addEventListener('submit', function (event) {
      event.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;

      const btn = document.getElementById('signupBtn');
      const btnText = document.getElementById('btnText');
      const spinner = document.getElementById('spinner');

      
      btn.classList.add('btn-disabled');
      spinner.style.display = 'inline-block';
      btnText.textContent = 'Signing up...';

      if (!name || !email || !password || !confirmPassword) {
        showMessageBox('Please fill in all fields.', 'error');
        resetButton();
        return;
      }

      if (password !== confirmPassword) {
        showMessageBox('Passwords do not match.', 'error');
        resetButton();
        return;
      }

      
      console.log('Sign up attempt:', { name, email, password });

      setTimeout(() => {
        showMessageBox('Sign up successful! You can now log in.', 'success');
        window.location.href = 'login.html';
      }, 1500);

      function resetButton() {
        btn.classList.remove('btn-disabled');
        spinner.style.display = 'none';
        btnText.textContent = 'Sign up';
      }
    });
  </script>

  <script type="module">
     // Import the functions you need from the SDKs you need
          import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
          import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
          import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";


          // ✅ Firebase Config
          const firebaseConfig = {
            apiKey: "YOUR_API_KEY", // Replace with your actual API key
            authDomain: "YOUR_AUTH_DOMAIN", // Replace with your actual auth domain
            databaseURL: "YOUR_DATABASE_URL", // Replace with your database url
            projectId: "YOUR_PROJECT_ID", // Replace with your actual project ID
            storageBucket: "YOUR_STORAGE_BUCKET", // Replace with your actual storage bucket
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID", // Replace with your actual messaging sender ID
            appId: "YOUR_APP_ID", // Replace with your actual app ID
            measurementId: "YOUR_MEASUREMENT_ID" // Replace with your actual measurement ID if needed
          };

         // ✅ Initialize Firebase
              const app = initializeApp(firebaseConfig);
              const auth = getAuth(app);
              const db = getFirestore(app);

              // Message Utility
                function showMessage(message, divId = "signUpMessage") {
                const messageDiv = document.getElementById(divId);
                if (!messageDiv) return alert(message); 
                messageDiv.style.display = "block";
                messageDiv.innerText = message;
                messageDiv.style.opacity = 1;
                setTimeout(() => {
                messageDiv.style.opacity = 0;
                }, 4000);
              }

              // Signup Button Logic (Matches your style)
              const signUpBtn = document.getElementById("signupBtn");

              signUpBtn.addEventListener("click", (event) => {
                event.preventDefault();

                const fullName = document.getElementById("name").value.trim();
                const email = document.getElementById("email").value.trim();
                const password = document.getElementById("password").value;
                const confirmPassword = document.getElementById("confirm-password").value;

                if (!fullName || !email || !password || !confirmPassword) {
                  showMessage("All fields are required.");
                  return;
                }

                if (password !== confirmPassword) {
                  showMessage("Passwords do not match.");
                  return;
                }

                // Split full name
                const nameParts = fullName.split(" ");
                const firstName = nameParts[0];
                const lastName = nameParts.slice(1).join(" ") || "";

                createUserWithEmailAndPassword(auth, email, password)
                  .then((userCredential) => {
                    const user = userCredential.user;

                    const userData = {
                      email: email,
                      firstName: firstName,
                      lastName: lastName,
                      createdAt: new Date()
                    };

                    const userDocRef = doc(db, "users", user.uid);
                    setDoc(userDocRef, userData)
                      .then(() => {
                        showMessage("Account Created Successfully", "signUpMessage");
                      
                        window.location.href = "login.html";
                      })
                      .catch((error) => {
                        console.error("Error writing document:", error);
                        showMessage("Account created, but data write failed.");
                      });
                  })
                  .catch((error) => {
                    const errorCode = error.code;
                    if (errorCode === "auth/email-already-in-use") {
                      showMessage("Email Address Already Exists !!!", "signUpMessage");
                    } else if (errorCode === "auth/weak-password") {
                      showMessage("Password should be at least 6 characters.", "signUpMessage");
                    } else {
                      showMessage("Unable to create user: " + error.message, "signUpMessage");
                    }
                  });
              });

    </script>
</body>
</html>
