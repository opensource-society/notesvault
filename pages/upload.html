<!-- pages/upload.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Notes - NotesVault</title>
  <link rel="stylesheet" href="../styling/upload.css" />
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
   <header>
        <div id="header">
            <div id="header-title-box">
                <p id="header-title">NotesVault</p>
            </div>
            
            <!-- Hamburger Menu Button -->
            <button class="hamburger-menu" id="hamburgerMenu" onclick="toggleMobileMenu()">
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
            </button>
            
            <!-- Navigation Menu -->
            <div id="header-navigation" class="nav-menu">
                <a href="overview.html">Overview</a>
                <a href="/">Student Account</a>
                <a href="about.html">About</a>
                <a href="/">Features</a>
            </div>
            
            <div id="header-signup-box">
                <p>Sign Up</p>
            </div>
        </div>
    </header>


  <main class="upload-container">
    <form id="uploadform">
      <label for="title">Note Title:</label>
      <input type="text" id="title" name="title" required />

      <label for="subject">Subject:</label>
      <input type="text" id="subject" name="subject" required />

      <label for="file">Select File (PDF, DOCX):</label>
      <input type="file" id="file" name="file" accept=".pdf,.doc,.docx" required />

      <button type="submit">Upload</button>
    </form>

    <div id="uploadStatus"></div>
  </main>

  <script src="../scripts/upload.js"></script>
</body>
</html>
