<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotesVault Home</title>

    <link rel="stylesheet" href="../styles.css"/>
    <link rel="stylesheet" href="../styling/overview.css">
    <link rel="stylesheet" href="../styling/upload.css">
    <link rel="icon" href="favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-...hash..." crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://js.sentry-cdn.com/8994bf86fecf7733832520db1565ab1f.min.js" crossorigin="anonymous"></script>
    <script src="../scripts/upload.js"></script>
</head>
<body>
  <div class="upload-container">
    <h1>Upload Your Notes</h1>
    <form id="uploadForm" class="form-container">
      <div class="form-group">
        <label for="title">Note Title <span class="required">*</span></label>
        <input type="text" id="title" name="title" required placeholder="e.g., DSA Unit 1 Summary">
      </div>

      <div class="form-group">
        <label for="branch">Branch <span class="required">*</span></label>
        <select id="branch" name="branch" required>
          <option value="">Select Branch</option>
          <option value="CSE">CSE</option>
          <option value="ECE">ECE</option>
          <option value="ME">ME</option>
        </select>
      </div>

      <div class="form-group">
        <label for="semester">Semester <span class="required">*</span></label>
        <select id="semester" name="semester" required>
          <option value="">Select Semester</option>
          <option value="1">1st</option>
          <option value="2">2nd</option>
        </select>
      </div>

      <div class="form-group">
        <label for="subject">Subject <span class="required">*</span></label>
        <input type="text" id="subject" name="subject" required placeholder="e.g., Data Structures">
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" name="description" rows="4" placeholder="Short summary or details (optional)..."></textarea>
      </div>

      <div class="form-group">
        <label for="file">Select File <span class="required">*</span></label>
        <input type="file" id="file" name="file" required />
      </div>

      <button type="submit" class="upload-btn">Upload</button>
      <p id="uploadStatus" class="upload-status"></p>
    </form>
  </div>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const title = document.getElementById('title').value;
      const file = document.getElementById('file').files[0];

      if (file) {
        document.getElementById('uploadStatus').textContent =
          `üìÑ Uploading "${title}"... (Simulated)`;
      } else {
        document.getElementById('uploadStatus').textContent = "‚ùå No file selected.";
      }
    });
  </script>
  <script src="script1.js" defer></script>
</body>
</html>
