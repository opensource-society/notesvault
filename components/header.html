<!-- Header (HTML) -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="NotesVault - Organize your academic notes and PYQs semester-wise"
    />
    <title>NotesVault - Header</title>

    <!-- Favicon -->
    <link rel="icon" href="assets/index/images/favicon.png" />
    
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="../styling/variables.css" />
    <link rel="stylesheet" href="../styling/base.css" />
    <link rel="stylesheet" href="../styling/header.css" />

  </head>

  <body>
    <header class="navbar">
      <div class="navbar-container">
        <a href="index.html" class="navbar-logo">
          <img src="#" alt="" />
          <span>NotesVault</span>
        </a>

        <nav class="navbar-nav">
          <ul class="nav-links">
            <li><a href="index.html" class="nav-link">Home</a></li>
            <li>
              <a href="overview.html" class="nav-link">Overview</a>
            </li>
            <li>
              <a href="dashboard.html" class="nav-link">Dashboard</a>
            </li>
            <li>
              <a href="features.html" class="nav-link">Features</a>
            </li>
            <li><a href="about.html" class="nav-link">About</a></li>
          </ul>
        </nav>

        <div class="navbar-actions">
          <!-- Theme Toggle Button -->
          <button class="theme-toggle" aria-label="Toggle dark mode">
            <span class="theme-icon sun">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <circle cx="12" cy="12" r="5"></circle>
                <line x1="12" y1="1" x2="12" y2="3"></line>
                <line x1="12" y1="21" x2="12" y2="23"></line>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                <line x1="1" y1="12" x2="3" y2="12"></line>
                <line x1="21" y1="12" x2="23" y2="12"></line>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
              </svg>
            </span>
            <span class="theme-icon moon">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path
                  d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"
                ></path>
              </svg>
            </span>
          </button>

          <div class="auth-buttons">
            <button
              onclick="navigateToLogin()"
              class="btn btn-secondary"
            >
              Login
            </button>
            <button
              onclick="navigateToSignup()"
              class="btn btn-primary"
            >
              Sign Up
            </button>
          </div>
        </div>

        <button class="menu-toggle" aria-label="Menu">
          <span></span>
          <span></span>
          <span></span>
        </button>
      </div>

      <!-- Mobile Menu -->
      <nav class="mobile-nav">
        <ul class="mobile-nav-links">
          <li>
            <a href="index.html" class="mobile-nav-link">Home</a>
          </li>
          <li>
            <a href="overview.html" class="mobile-nav-link"
              >Overview</a
            >
          </li>
          <li>
            <a href="dashboard.html" class="mobile-nav-link"
              >Dashboard</a
            >
          </li>
          <li>
            <a href="features.html" class="mobile-nav-link"
              >Features</a
            >
          </li>
          <li>
            <a href="about.html" class="mobile-nav-link">About</a>
          </li>
        </ul>

        <div class="mobile-actions">
          <!-- Mobile Theme Toggle -->
          <button
            class="theme-toggle mobile-theme-toggle"
            aria-label="Toggle dark mode"
          >
            <span class="theme-icon sun">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <circle cx="12" cy="12" r="5"></circle>
                <line x1="12" y1="1" x2="12" y2="3"></line>
                <line x1="12" y1="21" x2="12" y2="23"></line>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                <line x1="1" y1="12" x2="3" y2="12"></line>
                <line x1="21" y1="12" x2="23" y2="12"></line>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
              </svg>
            </span>
            <span class="theme-icon moon">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path
                  d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"
                ></path>
              </svg>
            </span>
          </button>

          <div class="mobile-auth-buttons">
            <button class="btn btn-secondary" onclick="navigateToLogin()">Login</button>
            <button class="btn btn-primary" onclick="navigateToSignup()">Sign Up</button>
          </div>
        </div>
      </nav>

      <div class="overlay"></div>
    </header>

    <!-- JavaScript -->
    <script src="../scripts/script.js" defer></script>
  </body>
</html>
