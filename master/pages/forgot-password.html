<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="../styling/forgot-password.css" />
  <link rel="stylesheet" href="../styling/variables.css" />
  <link rel="stylesheet" href="../styling/login.css" />
  <script defer src="../scripts/forgot-password.js"></script>
</head>
<body class="login-page">

  <a href="login.html" class="floating-back-btn">
    <i class="fa-solid fa-arrow-left"></i> <span>Back to Login</span>
  </a>

  <div class="login-card">
    <div class="login-header">
      <div class="logo-preview">
          <i class="fas fa-book-open"></i>
        </div>
      <h2>Forgot Password?</h2>
      <p>Enter your registered email address to receive an OTP.</p>
    </div>

    <form id="forgotPasswordForm" class="login-form">
      <div class="floating-input">
        <input type="email" id="email" required placeholder=" " />
        <label for="email">Email Address</label>
        <span class="input-border"></span>
      </div>

      <button type="submit" class="btn-primary">
        Send OTP <i class="fa-solid fa-paper-plane btn-icon"></i>
      </button>
    </form>

    <div class="signup-link">
      <p>Remember your password? <a href="login.html">Login</a></p>
    </div>
  </div>

  <div id="messageBox" class="message-box"></div>

  <script src="https://kit.fontawesome.com/a2e0e6ad4c.js" crossorigin="anonymous"></script>
</body>
</html>
