<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password</title>
  <link rel="icon" href="../assets/index/images/favicon.png" type="image/x-icon" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="../styling/forgot-password.css" />
  <link rel="stylesheet" href="../styling/variables.css" />
  <script defer src="../scripts/forgot-password.js"></script>
</head>
<body class="login-page">

  <a href="login.html" class="floating-back-btn">
    <i class="fa-solid fa-arrow-left"></i> <span>Back to Login</span>
  </a>

  <div class="login-card">
    <div class="login-header">
      <div class="logo-preview"><i class="fa-solid fa-unlock-keyhole"></i></div>
      <h2>Reset Password</h2>
      <p>Create a new password for your account.</p>
    </div>

    <form id="resetPasswordForm" class="login-form">
      <div class="floating-input">
        <input type="password" id="newPassword" required placeholder=" " />
        <label for="newPassword">New Password</label>
        <span class="input-border"></span>
      </div>

      <div class="floating-input">
        <input type="password" id="confirmPassword" required placeholder=" " />
        <label for="confirmPassword">Confirm Password</label>
        <span class="input-border"></span>
      </div>

      <button type="submit" class="btn-primary">
        Update Password <i class="fa-solid fa-arrow-right btn-icon"></i>
      </button>
    </form>
  </div>

  <div id="messageBox" class="message-box"></div>

  <script src="https://kit.fontawesome.com/a2e0e6ad4c.js" crossorigin="anonymous"></script>
</body>
</html>
